<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
      </div>
    </main>
    <div class="contact-modal" id="contact-modal">
      <form>
        <header class="form-title">
          <h2>Contactez-moi</h2>
          <img class="close-modal" src="assets/icons/close.svg"/>
        </header>
        <div>
          <label for="prenom">Pr√©nom</label>
          <input type="text" id="prenom" name="prenom" required />

          <label for="nom">Nom</label>
          <input type="text" id="nom" name="nom" required />

          <label for="email">Adresse mail</label>
          <input type="email" id="email" name="email" required />

          <label for="commentaire">Commentaire</label>
          <textarea id="commentaire" name="commentaire" rows="4" required></textarea>
        </div>
        <button class="send" type="submit">Envoyer</button>
      </form>
    </div>
    
    <div id="lightbox">
      <span id="lightbox-close"><i class="fa-solid fa-xmark"></i></span>
      <button id="lightbox-prev"><i class="fa-solid fa-chevron-left"></i></button>
      <button id="lightbox-next"><i class="fa-solid fa-chevron-right"></i></button>
      <div id="lightbox-content"></div>
    </div>
    <!-- Compteur de likes total -->
    <div id="total-likes-counter">
      <span id="total-likes-value">0</span>
      <i class="fa-solid fa-heart"></i>
    </div>
    <footer></footer>
    <script type=module src="scripts/pages/photographer.js"></script>
    <script type=module src="scripts/utils/contactForm.js"></script>
  </body>
</html>
